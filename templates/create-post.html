{% extends 'base.html' %}
{% block content %}

<form action="/newpost" method="post">
    <label for="title">Post Title:</label>
    <input type="text" name="title" id="title">
    <br>
    <label for="body">Post Body:</label>
    <textarea name="body" id="body"></textarea>
    <br>
    <input type="submit" value="Submit">
</form>

{% endblock %}
